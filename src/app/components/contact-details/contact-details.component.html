<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Detalles de contacto</h2>
<mat-dialog-content class="w-100 m-0">
    <div class="row">        
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" readonly value="{{contact.first_name}}">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" readonly value="{{contact.last_name}}">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Cumpleaños</mat-label>
            <input matInput type="date" readonly value="{{contact.birth_date}}">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Notas</mat-label>
            <input matInput type="text" readonly value="{{contact.notes}}">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Empresa</mat-label>
            <input matInput type="text" readonly value="{{contact.company}}">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
            <mat-label>Página web</mat-label>
            <input matInput type="text" readonly value="{{contact.web_page}}">
        </mat-form-field>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSourcePhone" class="mat-elevation-z2 col-sm-12 col-md-6">
            <ng-container matColumnDef="phone_number">
              <th mat-header-cell *matHeaderCellDef> Teléfono(s) </th>
              <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="phoneColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: phoneColumns;"></tr>
        </table>
        <table mat-table [dataSource]="dataSourceEmail" class="mat-elevation-z2 col-sm-12 col-md-6">
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Correo(s) </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="emailColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: emailColumns;"></tr>
        </table>
        <table mat-table [dataSource]="dataSourceAddress" class="mat-elevation-z2 col-sm-12">
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Dirección(es) </th>
              <td mat-cell *matCellDef="let element"> {{element.street}} {{element.number}}, {{element.colony}} {{element.city}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="addressColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: addressColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
