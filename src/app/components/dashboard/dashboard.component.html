<mat-form-field color="primary" appearance="outline">
  <mat-label>Buscar contactos</mat-label>
  <input matInput (input)="searchContacts(searchField.value)" #searchField>
  <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef [hidden]="true">Notas</th>
      <td mat-cell *matCellDef="let element" [hidden]="true">{{ element.notes }}</td>
    </ng-container>
    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef [hidden]="true">Cumpleaños</th>
      <td mat-cell *matCellDef="let element" [hidden]="true">{{ element.birth_date | date:"dd-MMM-YYYY" }}</td>
    </ng-container>
    <ng-container matColumnDef="web_page">
      <th mat-header-cell *matHeaderCellDef [hidden]="true">Página web</th>
      <td mat-cell *matCellDef="let element" [hidden]="true">{{ element.web_page }}</td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <mat-cell *matCellDef="let element; let i = index;">
          <button class="btn btn-outline-success me-2" style="padding: 0 0.2rem;" title="Ver" (click)="openDetailsDialog(element.id)"><span class="material-icons">visibility</span></button>
          <button class="btn btn-outline-info me-2" style="padding: 0 0.2rem;" title="Editar" (click)="openEditDialog(element.id)"><span class="material-icons">edit</span></button>
          <button class="btn btn-outline-danger me-2" style="padding: 0 0.2rem;" title="Eliminar" (click)="openDeleteDialog(element.id)"><span class="material-icons">delete</span></button>
          <button class="btn btn-outline-secondary me-2" style="padding: 0 0.2rem;" title="Agregar teléfono" (click)="openPhonesDialog(element.id)"><span class="material-icons">add_call</span></button>
          <button class="btn btn-outline-dark me-2" style="padding: 0 0.2rem;" title="Agregar correo" (click)="openEmailsDialog(element.id)"><span class="material-icons">mail</span></button>
          <button class="btn btn-outline-warning me-2" style="padding: 0 0.2rem;" title="Agregar dirección" (click)="openAddressesDialog(element.id)"><span class="material-icons">add_location_alt</span></button>
      </mat-cell>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
