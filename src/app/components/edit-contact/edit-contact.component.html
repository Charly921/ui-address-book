<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Editar contacto</h2>
<form [formGroup]="contactForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row">
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6" hidden>
                <mat-label>ID</mat-label>
                <input matInput type="number" formControlName="id" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="first_name" required autofocus>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" formControlName="last_name" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Cumpleaños</mat-label>
                <input matInput type="date" formControlName="birth_date" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Notas</mat-label>
                <input matInput type="text" formControlName="notes">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Empresa</mat-label>
                <input matInput type="text" formControlName="company">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Página web</mat-label>
                <input matInput type="text" formControlName="web_page">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button mat-dialog-close="true" (click)="submitData()" [disabled]="!contactForm.valid" class="btn btn-outline-info">Guardar</button>
    </mat-dialog-actions>
</form>
