<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Agregar dirección</h2>
<form [formGroup]="addressForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row">
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Calle</mat-label>
                <input matInput type="text" formControlName="street" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Colonia</mat-label>
                <input matInput type="text" formControlName="colony" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Número</mat-label>
                <input matInput type="text" formControlName="number">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Ciudad</mat-label>
                <input matInput type="text" formControlName="city">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button mat-dialog-close="true" (click)="submitData()" [disabled]="!addressForm.valid" class="btn btn-outline-info">Guardar</button>
    </mat-dialog-actions>
</form>
